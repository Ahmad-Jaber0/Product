{% extends 'base.html' %}

{% block content %}

<h3>Are you sure you want to delete "{{ product.name }}"?</h3>
<form method="post">
    {% csrf_token %}
    <button id="save-btn">Delete</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    jQuery(document).ready(function($) {
        console.log("Document ready!");

        $('#save-btn').on('click', function(event) {
            event.preventDefault();

            console.log("Button clicked!");

            var formData = $('#product-form').serialize();
            console.log("Form data:", formData);

            $.ajax({
                url: "{% url 'delete_product' 0 %}".replace('0',{{product.pk}}),
                type: 'DELETE',
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                },
                data: formData,
                success: function(response) {
                    console.log("Product Delete successful!");
                    alert("Product Delete successful!");
                    window.location.href = '/'; 
                },
                error: function(xhr, status, error) {
                    console.error("Error Delete product:", error);
                    alert("Error Delete product: " + error);
                }
            });
        });
    });
</script>

{% endblock %}
