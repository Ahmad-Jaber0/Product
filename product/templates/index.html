{% extends 'base.html' %}
{% block content %}
    <h1>Products</h1>
    <div class="row">
        {%for i in pro%}
        <div class="col">

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ i.ing_url }}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">${{i.price}}</p>
                  <a href="{% url 'edit_product' i.pk%}" class="btn btn-primary">Edit Product</a>            
                  <a href="{% url 'delete_product' i.pk %}" class="btn btn-primary">Delete Product</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
  
{% endblock %}
